<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Serif&display=swap" rel="stylesheet">
    <title>Simple Form</title>
</head>

<body>
    <div class="container">
        <div class="img">
        </div>
        <div class="form">
            <h1 class="form-title">Sign up</h1>
            <form action="#">
                <div class="flex-container">
                    <div class="col-left">
                        <div class="input-box">
                            <label for="fs-name">first name</label>
                            <input type="text" id="fs-name" required placeholder="Jason">
                        </div>
                        <div class="input-box">
                            <label for="phone">phone</label>
                            <input type="text" id="phone" required placeholder="789-456-4354">
                        </div>
                        <div class="input-box">
                            <label for="password">password</label>
                            <input type="password" id="password" required>
                        </div>

                    </div>
                    <div class="col-right">
                        <div class="input-box">
                            <label for="ls-name">last name</label>
                            <input type="text" id="ls-name" required placeholder="Doe">
                        </div>
                        <div class="input-box">
                            <label for="email">email</label>
                            <input type="email" id="email" required placeholder="JasonDoe@gmail.com">
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">confirm password</label>
                            <input type="text" id="confirm-password">
                        </div>

                    </div>

                </div>
                <div class="flex-container">
                    <div class="checkbox">
                        <input type="checkbox" id="terms">

                        <span>I agree to terms and conditions</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="news">
                        <span>I want to receive news</span>
                    </div>
                </div>
                <input class="btn" type="submit" value="Sign up">
            </form>

        </div>
    </div>
</body>

</html>
